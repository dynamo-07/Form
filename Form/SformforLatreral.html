<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<style>
    #Form_Details {
      border-collapse: collapse; /* Ensures that borders are merged between cells */
      width: 100%; /* Adjusts table width to the container */
    }
  
    #Form_Details td, #Form_Details th {
      border: 1px solid black; /* Adds border to table cells */
      padding: 8px; /* Adds padding inside cells */
      text-align: left; /* Aligns text to the left */
    }
  
    #Form_Details tr:nth-child(even) {
      background-color: #f2f2f2; /* Adds a background color to even rows */
    }
  
    #Form_Details th {
      background-color: #4CAF50; /* Adds background color to the header cells */
      color: white; /* Sets text color in header cells */
    }
  </style>
<body>
    <div class="container">
        <form id="form">
            <div class="Student Name">
                <label for="Student Name">Student Name</label><br>
                <input type="text" id="Student Name">
            </div><br>

            <div class="Date of Birth">
                <label for="Date of Birth">Date of Birth</label><br>
                <input type="text" id="Date of Birth">
            </div><br>

            <div class="Gender">
                <label for="Gender">Gender</label><br>
                <input type="text" id="Gender">
            </div><br>

            <div class="Email">
                <label for="Email">Email</label><br>
                <input type="text" id="Email">
            </div><br>

            <div class="Phone No">
                <label for="Phone No">Phone No</label><br>
                <input type="text" id="Phone No">
            </div><br>

            <div class="Address">
                <label for="Address">Address</label><br>
                <input type="text" id="Address">
            </div><br>

            <div class="Currernt Collage Name">
                <label for="Currernt Collage Name">Currernt Collage Name</label><br>
                <input type="text" id="Currernt Collage Name">
            </div><br>

            <div class="Current Collage Address">
                <label for="Current Collage Address">Current Collage Address</label><br>
                <input type="text" id="Current Collage Address">
            </div><br>

            <div class="Marks Card No">
                <label for="Marks Card No">Marks Card No</label><br>
                <input type="text" id="Marks Card No">
            </div><br>

            <input type="submit" value="submit"><br><br>

            </div>
        </form>
        
        <table id="Form_Details">
            <tr>
            <th>User_Name</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Phone_No</th>
            <th>Address</th>
            <th>Collage_Name</th>
            <th>Student Marks Card No</th>
        </tr>
        </table><br><br>

        <button>Edit</button> <button>Delete</button>

        <script src="Stform2.js"></script>
</body>
</html>
