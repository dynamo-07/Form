<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
    <div class="container">
        <form id="form">
            <div class="Student Name">
                <label for="Student Name">Student Name</label><br>
                <input type="text" id="Student Name">
            </div><br>

            <div class="Date of Birth">
                <label for="Date of Birth">Date of Birth</label><br>
                <input type="text" id="Date of Birth">
            </div><br>

            <div class="Gender">
                <label for="Gender">Gender</label><br>
                <input type="text" id="Gender">
            </div><br>

            <div class="Email">
                <label for="Email">Email</label><br>
                <input type="text" id="Email">
            </div><br>

            <div class="Phone No">
                <label for="Phone No">Phone No</label><br>
                <input type="text" id="Phone No">
            </div><br>

            <div class="Address">
                <label for="Address">Address</label><br>
                <input type="text" id="Address">
            </div><br>

            <div class="Currernt Collage Name">
                <label for="Currernt Collage Name">Currernt Collage Name</label><br>
                <input type="text" id="Currernt Collage Name">
            </div><br>

            <div class="Current Collage Address">
                <label for="Current Collage Address">Current Collage Address</label><br>
                <input type="text" id="Current Collage Address">
            </div><br>

            <div class="Marks Card No">
                <label for="Marks Card No">Marks Card No</label><br>
                <input type="text" id="Marks Card No">
            </div><br>

            <input type="submit" value="submit">

            </div>
        </form>
        <script src="Sform.js"></script>
</body>
</html>
